version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: tweet-graph-neo4j
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/tweetgraph123
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Tweet Graph API
  api:
    build:
      context: ./tweet-graph-api
      dockerfile: Dockerfile
    container_name: tweet-graph-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=tweetgraph123
      # Embedding Provider - configure in .env or here
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
      - EMBEDDING_API_BASE=${EMBEDDING_API_BASE:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      # X API v2 for enriching truncated tweets
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-tweetgraph123}
      # Legacy support
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Portal
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: tweet-graph-portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # Optional: Bookmark Fetcher (run manually or on schedule)
  # Uncomment to enable
  # bookmark-fetcher:
  #   build:
  #     context: ./bookmark-fetcher
  #     dockerfile: Dockerfile
  #   container_name: tweet-graph-bookmark-fetcher
  #   environment:
  #     - TWEET_GRAPH_API_URL=http://api:8000
  #   depends_on:
  #     - api
  #   volumes:
  #     - bookmark-state:/data
  #   # Run once on startup, then use cron or manual trigger
  #   command: ["python", "-m", "fetcher.main"]

volumes:
  neo4j-data:
  neo4j-logs:
