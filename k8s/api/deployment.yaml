apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweet-graph-api
  namespace: tweet-graph
  labels:
    app.kubernetes.io/name: tweet-graph-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tweet-graph-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tweet-graph-api
    spec:
      containers:
      - name: api
        image: tweet-graph-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: NEO4J_URI
          value: "bolt://neo4j:7687"
        - name: NEO4J_USER
          value: "neo4j"
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neo4j-credentials
              key: NEO4J_PASSWORD
        # Embedding Provider Configuration
        - name: EMBEDDING_PROVIDER
          value: "openai"  # openai, deepinfra, chutes-8b, chutes-0.6b, deepseek, together, groq, ollama, local, custom
        - name: EMBEDDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: tweet-graph-secrets
              key: EMBEDDING_API_KEY
              optional: true
        - name: EMBEDDING_API_BASE
          value: ""  # Leave empty for default, or set custom URL
        - name: EMBEDDING_MODEL
          value: "text-embedding-3-small"  # Model name for your provider
        - name: EMBEDDING_DIMENSIONS
          value: "1536"
        # Legacy support
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: tweet-graph-secrets
              key: OPENAI_API_KEY
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: tweet-graph-api
  namespace: tweet-graph
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app.kubernetes.io/name: tweet-graph-api
---
apiVersion: v1
kind: Secret
metadata:
  name: tweet-graph-secrets
  namespace: tweet-graph
type: Opaque
stringData:
  # For OpenAI
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY"
  
  # Or use custom provider
  EMBEDDING_API_KEY: "YOUR_EMBEDDING_API_KEY"
  # EMBEDDING_PROVIDER: "deepseek"
  # EMBEDDING_API_BASE: "https://api.deepseek.com/v1"
  # EMBEDDING_MODEL: "deepseek-embed"
  # EMBEDDING_DIMENSIONS: "1536"
