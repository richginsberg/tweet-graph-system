apiVersion: batch/v1
kind: CronJob
metadata:
  name: bookmark-fetcher
  namespace: tweet-graph
  labels:
    app.kubernetes.io/name: bookmark-fetcher
spec:
  schedule: "0 6 * * *"  # Run daily at 6 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
            app.kubernetes.io/name: bookmark-fetcher
        spec:
          restartPolicy: OnFailure
          containers:
          - name: fetcher
            image: bookmark-fetcher:latest
            imagePullPolicy: IfNotPresent
            env:
            - name: TWEET_GRAPH_API_URL
              value: "http://tweet-graph-api:8000"
            volumeMounts:
            - name: state-data
              mountPath: /data
            resources:
              requests:
                memory: "128Mi"
                cpu: "50m"
              limits:
                memory: "256Mi"
                cpu: "200m"
          volumes:
          - name: state-data
            emptyDir: {}
