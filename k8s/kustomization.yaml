apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tweet-graph

commonLabels:
  app.kubernetes.io/part-of: tweet-graph-system

resources:
  - namespace.yaml
  - neo4j/secret.yaml
  - neo4j/configmap.yaml
  - neo4j/pvc.yaml
  - neo4j/deployment.yaml
  - neo4j/service.yaml
  - neo4j/ingress.yaml
  - api/deployment.yaml
  - bookmark-fetcher/cronjob.yaml

