apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neo4j-browser
  namespace: tweet-graph
  labels:
    app.kubernetes.io/name: neo4j
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: neo4j.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neo4j
            port:
              number: 7474
